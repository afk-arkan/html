<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag image html</title>
  </head>
  <body>
    <h1>belajar tag image html</h1>
    <img src="./laut.avif" alt="image laut" />
    <img src="./SugarAppleIcon.webp" alt="sugar appel" />
    <img src="./Long-blue-flame-rocket.png" alt="roket" />
    <hr />
    <h2>mengambil image dari folder lain di local</h2>
    <img src="./MagmaFruit.webp" alt="blox fruits" />
    <hr />
    <h2>mengmbil image dari internet</h2>
    <img
      src="https://w7.pngwing.com/pngs/805/653/png-transparent-cartoon-tree-tree-leaf-hand-plant-stem.png"
      alt="pohon"
      width="400"
      height="500"
    />
    <hr />

    <h2>membuat link pada image</h2>
    <a href="https://abudzarproject.com/farras/" target="_blank">
      <img src="./Long-blue-flame-rocket.png" alt="roket" />
    </a>
  </body>
</html>
