  <head>

    <title>Document</title>
    <style>
      body {
        display: flex;
        gap: 20px;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        justify-content: center;
      }
      .cart {
        border: 1px solid #000;
        border-radius: 20px;

        width: 400px;
      }
      .cart img {
        width: 100%;
        height: auto;
      }
     .label{
      display: flex;
      justify-content: space-between;
      align-items: center;

     }
     .label h1{
       font-size: 16px;
       margin: 0;
     }
     @media screen and (max-width: 600px){
      body{
        flex-direction: column;
      }
      
     }
     
    </style>
  </head>

  </body>
</html>
